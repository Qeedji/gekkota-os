	<script>

		//=============================================================================
        function validate() {
            var url = "/.playout/app-config.json"
            try {
                var xhr = new XMLHttpRequest();
                xhr.open("PUT", url, true);
                xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
                xhr.onerror = function () {
                    throw "Error"
                }
                var data = {};
                var message = document.getElementById("message")
                data.message = message.value;
                var json = JSON.stringify(data);
                xhr.send(json);
            }
            catch (ex) {
            }
        }

	</script>

<body onload="load()" onunload="unload()">
    <div id="top">
        <a id="admin" href="/../.admin/">Administration console</a>
    </div>
	<div id="main">
        <label for="message">Message to display</label>
        <input id="message" type="text" size=50 />
        <input type="button" id="validate"/ value="Validate" onclick="validate()">
    </div>
</body>
