<html>

<head>
	<meta charset="UTF-8">
	<title>Changing downloaderState of cache manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="logger.js"></script>
	<script type="text/javascript">
		(function () {
			/************************************************************************/
			/*************** Here is the Test Suite you should modify ***************/
			/************************************************************************/
			window.onload = function () {
				var testRunner = new window.EditPreferenceRunner("example.utils.preference-manager.edit-preference");
				testRunner.doEditPreference();
			};
		})();
		/************************************************************************/
		/*************** From here don't need to modify anything ****************/
		/************************************************************************/

		(function () {
			function EditPreferenceRunner(name) {
				try {
					this._logger = new window.Logger(name);
					this._logger.log("EditPreferenceRunner");
				} catch (e) {
					this._logger.errorEx(e);
				}
			}
			EditPreferenceRunner.prototype = {
				doEditPreference: function () {
					try {
						if ("preferenceManager" in window) {
							var base = "test.pref."
							var pref = base + "char1"
							preferenceManager.setCharPref(base + "char1", "char1");
							this._logger.log("set pref '" + pref + "'" );
							pref = base + "int1"
							preferenceManager.setIntPref(base + "int1", 1256);
							this._logger.log("set pref '" + pref + "'" );
							preferenceManager.savePrefs();
						} else {
							this._logger.log("No preferenceManager in window");
						}
					} catch (e) {
						this._logger.errorEx(e);
					}
				},
			};

			window.EditPreferenceRunner = EditPreferenceRunner;
		})();

	</script>
</head>

<body style="background-color: white;">
	<h1>Edit preferences example</h1>
	<div class="container"></div>
	<textarea style="width:100%;height: 100%"type="text" id="console" placeholder="Console logs" readonly></textarea>
</body>


</html>
